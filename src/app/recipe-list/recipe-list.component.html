

<p *ngIf="!recipes.length"> Loading...</p>

<div class="container">
  <div class="row">

  <div class="col-12 p-0 form">
      <input class="form-control" type="text"/>
      <select class="form-select" aria-label="Default select example">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
    </select>
  </div>
    <div class=" col-4 d-flex flex-column justify-content-around align-items-center element" *ngFor="let recipe of recipes">
      <p>{{recipe.name}}</p>
      <p>{{recipe.rating}}</p>
    </div>
  </div>
</div>
