<p *ngIf="!recipes.length">Loading...</p>

<div class="container bg-light p-4 mt-3 ">
  <div class="row">
    <div class="col-12 p-0 form">
      <input class="form-control" type="text" />
      <select class="form-select" aria-label="Default select example">
        <option selected>Sortuj</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>

    <div class="col-4" *ngFor="let recipe of recipes">
      <app-recipe-item [recipe]="recipe"></app-recipe-item>
    </div>
  </div>
</div>
